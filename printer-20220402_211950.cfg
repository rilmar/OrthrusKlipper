#####################################################################

# PA8   // Fan0
# PE5   // Fan1
# PD12  // Fan2
# PD13  // Fan3
# PD14  // Fan4
# PD15  // Fan5


# we will run both part cooling fans off the same command
[multi_pin part_cooling_fan_pins]
pins: PD12, PD13

[fan]
